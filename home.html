<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="./bootsrap/Scripts/bootstrap-4.3.1.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="./styleHome.css" rel="stylesheet" />
</head>
<body>
    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-12 col-sm-5 col-md-4 pr-0" id="side-1">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10 col-sm-10 col-md-10">
                                <img src="images/pp.png" class="profile-pic" id="pp" />
                                <i class="fas fa-sign-out-alt" id="exit" onclick="GoTOHome();"></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                            </div>
                        </div>
                    </div>
                    <div class="chatlistBody">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color:#f8f8f8;">
                            <input type="text" placeholder="Search or new chat" class="form-control form-rounded" id="input" onkeyup="SearchInChatList();"/>
                        </li>
                        <li class="list-group-item list-group-item-action" onclick="chatlist(1)">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="images/pp.png" class="group-pic" />
                                </div>
                                <div class="col-md-10 d-none d-md-block" style="cursor:pointer;">
                                    <div class="name">GLobal Chat</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                    
                    </ul>
                    
                    <ul id="testListChat">
                     
                    </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-7 col-md-8 pl-0" id="side-2">
                <div id="chatPanel" class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                <i class="fas fa-list mt-2" style="cursor:pointer" onclick="openUserlist();"></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="images/pp.png" class="profile-pic" id="friend-picture"/>
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div class="name"><h5 id="title2">Global Chat</h5></div>
                                <div class="under-name">Last seen 9/8/2019</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul id="messages">
                    </ul>     
                    
                    
                </div>
                
                <div class="card-footer">
                    <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                                
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-paperclip fa-2x" onclick="filePick();"></i>
                                
                            </div>
                            <div class="col-6 col-md-9">
                                <input type="text" placeholder="Type here" id="inputBoxvalue" class="form-control form-rounded" />
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-paper-plane fa-2x" id="send"></i>
                                <!-- <i class="fas fa-microphone fa-2x" id="send"></i> -->
                            </div>
                        </div>
                     
                    </div>
                </div>

                <div id="divStart" class="text-center" style="display:none;">
                    <div class="nochat">
                    <!-- <i class="fas fa-comments mt-5" style="font-size:250px;"></i>
                    <h2 class="mt-3">Select your friend from the list and start chating.</h2> -->
                </div>
                      
                    </div>

                </div>
            </div>
        </div>
    <div class="mobileview">
        <h1>You Are Viewing site On Small Screen  , Open on Desktop</h1>
        <h3><a href="#">Download</a> Our App For Android</h3>
    </div>

 
    <!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>


<!-- Trigger/Open The Modal UserList -->

<!-- The Modal -->
<div id="modalUser" class="ModalUser">

  <!-- Modal content -->
  <div class="modal-content2">
    <span class="close2">&times;</span>
    <h1>All Users</h1>
    <input type="text" placeholder="Search User" class="form-control form-rounded" id="input2" onkeyup="SearchInUserList();"/>
    <div class="UserListBody">
        <ul id="userslist">

        </ul>
    </div>
  </div>

</div>





  <!-- Firebase library -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script> 
    <script src="./bootsrap/Scripts/jquery-3.4.1.min.js"></script>
    <script src="./bootsrapScripts/popper-1.14.7.min.js"></script>
    <script src="./bootsrapScripts/bootstrap-4.3.1.min.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
